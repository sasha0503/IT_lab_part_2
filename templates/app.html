<!DOCTYPE html>
<html>
<head>
    <title>Database Showcase</title>
</head>
<body>
    <h1>Database Showcase</h1>

    <form method="POST" action="/search">
        <h2>Search</h2>
        {% for column in columns %}
        <label>{{ column.name }}:</label>
        <input type="text" name="{{ column.name }}" value="{{ request.form[column.name] }}">
        <br>
        {% endfor %}
        <input type="submit" value="Search">
    </form>

    <h2>Results</h2>
    <table border="1">
        <tr>
            {% for column in columns %}
            <th>{{ column.name }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for value in row.values %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
